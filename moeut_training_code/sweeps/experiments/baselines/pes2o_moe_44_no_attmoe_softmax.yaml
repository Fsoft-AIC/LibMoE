  moe.selection_mode:
    value: gate
  moe.perplexity_reg_mode:
    value: layers_time
  moe.perplexity_reg:
    value: 0.01
  lr_sched.type:
    value: cos
  lmds.valid_ratio:
    value: 0.005
  n_microbatch:
    value: 1
  transformer.head_projection_size:
    value: 82
  transformer.universal.group_size:
    value: 16
  wd:
    value: 0.01
  lm.trafo.context_blocks:
    value: 0
  min_lr_multiplier:
    value: 0.1
  details_log_interval:
    value: 500
  gpu:
    value: 2
  restore:
    value: /cm/shared/anonymous/moeut_training_code/save/pes2o_moe_44_no_attmoe_softmax/checkpoint/model-90000.pth