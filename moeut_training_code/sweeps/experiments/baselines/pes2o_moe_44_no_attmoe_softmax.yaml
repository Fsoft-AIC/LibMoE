program: main.py
command:
  - ${env}
  - /cm/archive/anonymous/miniconda3/envs/moeut/bin/python3.10
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/mean_accuracy
  goal: maximize
parameters:
  log:
    value: wandb
  task:
    value: pes2o_transformer
  test_interval:
    value: 2000
  state_size:
    value: 412
  transformer.encoder_n_layers:
    value: 16
  transformer.n_heads:
    value: 4
  dropout:
    value: 0.0
  moe.drop_expert:
    value: 0.0
  lr:
    value: 0.00025
  optimizer:
    value: adamw
  lm.unroll:
    value: 1024
  batch_size:
    value: 64
  grad_clip:
    value: 0.1
  amp:
    value: 1
  save_interval:
    value: 10000
  transformer.variant:
    value: preln_moe
  stop_after:
    value: 100000
  moe.n_experts:
    value: 17
  moe.expert_size:
    value: 128
  pkm.n_heads:
    value: 12
  transformer.p_drop_layer:
